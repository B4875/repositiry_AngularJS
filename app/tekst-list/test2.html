          <tr>

          </tr>
        </table>
        <p>Search: <input ng-model="$ctrl.query" style=

          <option value="OZNAKA">
            +oznaka

          <option value="-DAT">
            +datum
          </option>

            +tekst
          </option>

            +uporabnik
          </option>

            -id
          </option>
          <option value="-OZNAKA">
            -oznaka
          </option>
          <option value="+DAT">

          </option>
          <option value="-TEKST11">
            -tekst
          </option>
          <option value="-USER">
            -uporabnik
